<html>
<head>
<title>
SignUp page
</title>
<link rel=stylesheet href=styles.css>
</head>
<body>
<form method=get action=index.html>
<table>
<tr>
<td>New UserName &nbsp&nbsp<input type=text placeholder="username@here.com, user__name" required></td>
</tr>
<br><br>
<tr>
<td>New Password &nbsp&nbsp<input type=text placeholder=Password@here required ></td>
</tr>
<tr>

</tr>
<tr>
<td>Mobile Number &nbsp&nbsp<input type=tel placeholder="9876543210" pattern="[0-9]{10}" required></td>
</tr>

<tr>
<td><input type=submit></td>
</tr>
<tr>
<td><input type=reset value="Clear All"></td>
</tr>

</table>
</form>
</body>


</html>
